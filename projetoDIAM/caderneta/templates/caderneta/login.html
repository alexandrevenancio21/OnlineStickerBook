<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<meta charset="UTF-8">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		.euro_logo {
			height: 200px;
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
	</style>
</head>
<body>
	<main class="form-signin w-50 m-auto">
		<form action="{% url 'caderneta:login_user' %}" method="post">
			{% csrf_token %}
			<img src="{% static 'caderneta/Images/euro_logo.jpg' %}" alt="Euro logo" class="euro_logo">
			<h1 class="h3 mb-3 fw-normal">Login</h1>
			<div class="form-floating">
				<input type="text" class="form-control" id="username" name="username" required>
				<label for="username">Username:</label>
			</div>
			<br>
			<div class="form-floating">
				<input type="password" class="form-control" id="password" name="password" required>
				<label for="password">Password</label>
			</div>
			<br>
			{% if messages %}
				<ul class="messages" style="list-style-type: none; text-align: center;">
					{% for message in messages %}
						<li style="color: red; font-weight: bold;">
							{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} {% endif %}
							{{ message }}
						</li>
					{% endfor %}
				</ul>
			{% endif %}
			<button class="btn btn-primary w-100 py-2" type="submit">Login</button>
			<p style="text-align: center">Não tem uma conta? <a href="{% url 'caderneta:create_user' %}">Registe-se</a></p>
			<p class="mt-5 mb-3 text-body-secondary">©️ 2024 Euro</p>
		</form>
	</main>
</body>
</html>
